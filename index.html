<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Someone happy listen to the music" class="card__hero">
    <div class="card__body">
      <h1 class="title">Order Summary</h1>
      <p class="message">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="order-item">
        <div class="order-item__decoration">
          <img src="./images/icon-music.svg" alt="Music icon" class="order-item__decoration__icon">
        </div>
        <div class="order-item__details">
          <p class="order-item__details__title">Annual Plan</p>
          <p class="order-item__details__price">$59.99/year</p>
        </div>
        <div class="order-item__actions">
          <a href="#">Change</a>
        </div>
      </div>
      <button class="to-payment">Proceed to Payment</button>
      <a href="#" class="cancel-order">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Konrad</a>.
  </div>
</body>

</html>
